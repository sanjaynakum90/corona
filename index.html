<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800 mb-2">COVID-19 Tracker</h1>
            <p class="text-gray-600">Global coronavirus statistics updated daily</p>
        </header>

        <div class="flex justify-center mb-8">
            <div class="relative w-full max-w-md">
                <input type="text" id="countryInput" placeholder="Search by country..."
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="searchBtn"
                    class="absolute right-2 top-2 bg-blue-500 text-white px-4 py-1 rounded-md hover:bg-blue-600 transition">
                    Search
                </button>
            </div>
        </div>

        <div id="loading" class="text-center hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-2">
            </div>
            <p>Loading data...</p>
        </div>

        <div id="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6 hidden"></div>

        <div id="globalStats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <!-- Global stats will be inserted here by JavaScript -->
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <h2 class="text-xl font-semibold bg-gray-800 text-white px-6 py-4">Country Statistics</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Country</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Cases</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Deaths</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Recovered</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Active</th>
                        </tr>
                    </thead>
                    <tbody id="countryData" class="bg-white divide-y divide-gray-200">
                        <!-- Country data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Data provided by <a href="https://disease.sh/" class="text-blue-500 hover:underline"
                    target="_blank">disease.sh</a></p>
            <p class="mt-1">Last updated: <span id="lastUpdated"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
